	    }
	
        function for_example() {
            let ending_num = parseInt(document.querySelector("#end").value);
            var output_html = "<div>For Loop (ignores start value)</div>";
            
            
			
            document.querySelector("#result").innerHTML = output_html;    

		}

	    function foreach_example() {
	        let current_num = parseInt(document.querySelector("#start").value);
	        let ending_num = parseInt(document.querySelector("#end").value);
	        let output_html = "<div>Foreach Loop</div>";


	        document.querySelector("#result").innerHTML = output_html;
	    } // end of Foreach Example

		while_btn.addEventListener("click", while_example);
